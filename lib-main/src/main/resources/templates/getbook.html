<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Get book</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-3.4.1.min.js"></script>
<link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card-getbook">
				<div class="wrapper row">
					<div>
						<img th:src="@{${book.bookDetails.image}}"
							th:alt="${book.bookDetails.title}" alt="" />
					</div>
					<div class="details col-md-6">
						<h3 class="book-title" th:text="${book.bookDetails.title}"></h3>
						<h4 class="book-author" th:text="${book.bookDetails.author}"></h4>
						<p th:text="${book.bookDetails.isbn}"></p>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span> <span
									class="fa fa-star checked"></span> <span
									class="fa fa-star checked"></span> <span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
						</div>
						<p class="book-description"
							th:text="${book.bookDetails.description}"></p>
						<div class="section">
							<h6 class="departments">
								DEPARTMENTS:
							</h6>
							<div>
								<div class="department"
									th:each="departmentDto : ${book.departmentsDto}"
									th:value="${departmentDto.departmentName}"
									th:text="${departmentDto.departmentName}"></div>
							</div>
						</div>
						
						<button id = "takeBookBtn" disabled class="btn login_btn" type="submit">Take book</button>
						<a th:href="@{'/books/' + ${book.id}+'/update'}" class="btn login_btn">Update book</a>
						<button class="btn login_btn" type="submit">
							<span class="fa fa-heart"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	<script>
	$(document).ready(function(){
            $(".department").on("click",function(){
                var clase = $(this).attr("class");

                $("." + clase).removeClass("active");
                $(this).addClass("active");
                document.getElementById("takeBookBtn").disabled = false;
            })})
	</script>
</body>
</html>
