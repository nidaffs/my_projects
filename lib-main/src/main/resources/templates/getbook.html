<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Get book</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-3.4.1.min.js"></script>
<link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card-getbook">
				<div class="wrapper row">
					<div>
						<img th:src="@{${book.bookDetails.image}}"
							th:alt="${book.bookDetails.title}" alt="" />
					</div>
					<div class="col-md-6">
						<h3 class="book-title" th:text="${book.bookDetails.title}"></h3>
						<h4 class="book-author" th:text="${book.bookDetails.author}"></h4>
						<p th:text="${book.bookDetails.isbn}"></p>
						
						<div class="input-group form-group">
						<h4 class="book-rating" th:text="${book.avgRating}"></h4>
						<span><i class="fa fa-star checked"></i></span>
						</div>
						<p class="book-description"
							th:text="${book.bookDetails.description}"></p>
						<div class="section">
							<h6 class="departments">
								DEPARTMENTS:
							</h6>
							<div>
								<div class="department"
									th:each="departmentDto : ${book.departmentsDto}"
									th:value="${departmentDto.departmentName}"
									th:text="${departmentDto.departmentName}"></div>
							</div>
						</div>
						<div class="form-row form-group">
						<div class="col-md-4">
						<form  th:action="@{${book.id} + '/getbook'}" method="post">
						<button id = "takeBookBtn" disabled class="btn login_btn" type="submit">Take book</button>
						</form>
						</div>
						<div class="col-md-4">
						<a th:href="@{'/books/' + ${book.id}+'/update'}" class="btn login_btn">Update book</a>
						</div>
						<div class="col-md-4">
						<form  th:action="@{${book.id} + '/rate'}" method="post">
							<button type="submit" class="btn login_btn"> Rating
							</button>
							<select class="form-control-sm" id="rate"
									name="rating" required>
									<option value="" disabled selected>Rate the book</option>
									<option 
										value="1"
										>1</option>
										<option 
										value="2"
										>2</option>
										<option 
										value="3"
										>3</option>
										<option 
										value="4"
										>4</option>
										<option 
										value="5"
										>5</option>
								</select>
						</form>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	<script>
	$(document).ready(function(){
            $(".department").on("click",function(){
                var clase = $(this).attr("class");

                $("." + clase).removeClass("active");
                $(this).addClass("active");
                document.getElementById("takeBookBtn").disabled = false;
            })})
	</script>
</body>
</html>
