<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Your page</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link href="../css/styles.css" rel="stylesheet" />
<script src="../js/bootstrap.min.js"></script>
<script>
	var check = function() {
		if (document.getElementById('password').value == document
				.getElementById('password2').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'matching';
		} else {
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'not matching';
		}
	}
	window.onload = function() {
		document.getElementById('password').value = "";
	}
</script>
</head>
<body>
	<div th:insert="header :: header"></div>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card-signup">
				<div class="card-header">
					<h3>Change the information</h3>
				</div>
				<div class="card-body">
					<form th:object=${dto} method="post" enctype="multipart/form-data">
						<div class="col-md-4">
							<label class="info" for="imageSelector">Image</label> <input
								type="file" id="imageSelector" name="file">
						</div>
						<div class="form-row form-group">
							<div class="col-md-4">
								<label class="info" for="firstName">First name</label> <input
									type="text" class="form-control" id="firstName"
									name="firstName" placeholder="First name" required
									th:field="*{firstName}" th:value="${dto.firstName}">
							</div>
							<div class="col-md-4">
								<label class="info" for="lastName">Last name</label> <input
									type="text" class="form-control" id="lastName"
									th:field="*{lastName}" placeholder="Last name" required
									th:value="${dto.lastName}">
							</div>
							<div class="col-md-4">
								<label class="info" for="email">Email</label> <input type="email"
									class="form-control" id="email" th:field="*{email}"
									placeholder="Email" required th:value="${dto.email}">
							</div>
						</div>
						<div class="form-row form-group">
							<div class="col-md-4">
								<label class="info" for="password">Password</label> <input
									type="password" class="form-control" id="password"
									th:field="*{password}" placeholder="Password"
									onkeyup='check();' th:value="${dto.password}">
							</div>

							<div class="col-md-4">
								<label class="info" for="password2">Confirm password <span
									id='message'></span>
								</label> <input type="password" class="form-control" id="password2"
									placeholder="Confirm password" onkeyup='check();'>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-md-3">
								<button id="submitBtn" class="btn login_btn" type="submit">Save
									changes</button>
							</div>
							<div class="col-md-3">
								<input type="button" class="btn login_btn"
									onclick="history.back();" value="Cancel" />
							</div>
							<div class="col-md-3">
								<a th:href="@{'/users/history'}"
									class="btn login_btn">History</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
