<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Update book</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<script src="../../js/bootstrap.min.js"></script>
<link href="../../css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:insert="header :: header"></div>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card-signup">
				<div class="card-header">
					<h3>Change book's information</h3>
				</div>
				<div class="card-body">
					<form action="#" th:action=@{update} th:object=${dto} method="post"
						enctype="multipart/form-data">
						<div class="form-row form-group">
							<div class="col-md-4">
								<label class="lab" for="author">Author</label> <input
									type="text" class="form-control" id="author" name="author"
									placeholder="Author" required th:field="*{author}"
									th:value="${dto.author}">
							</div>
							<div class="col-md-4">
								<label class="lab" for="title">Title</label> <input type="text"
									class="form-control" id="title" th:field="*{title}"
									placeholder="Title" required th:value="${dto.title}">
							</div>
							<div class="col-md-4">
								<label class="lab" for="lastName">Description</label> <textarea
									class="form-control" id="description"
									th:field="*{description}" placeholder="Description" required
									th:value="${dto.description}"></textarea>
							</div>
						</div>
						<div class="form-row form-group">
							<div class="col-md-4">
								<label class="lab" for="imageSelector">Image</label> <input
									type="file" id="imageSelector" name="file">
							</div>
							<div class="col-md-4" sec:authorize="hasAnyAuthority('ADMIN')">
								<label class="lab" for="quantity">Quantity</label> <input
									type="text" class="form-control" id="quantity" name="quantity"
									placeholder="Quantity" required>
							</div>
						</div>
						<div class="form-group">
							<button id="submitBtn" class="btn login_btn" type="submit">Save
								changes</button>
							<input type="button" class="btn login_btn"
								onclick="history.back();" value="Cancel" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
