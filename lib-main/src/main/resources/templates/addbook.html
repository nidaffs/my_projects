<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Add book page</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:insert="header :: header"></div>
	<div class="container">
		<div class="d-flex justify-content-center h-50">
			<div class="card-add">
				<div class="card-header">
					<h3>Add Book:</h3>
					</div>
					<div class="card-body">
						<form action="#" th:action=@{add} method="post">
							<div class="input-group form-group">
								<input id="isbn" type="text" th:value="${dto.isbn}" name="isbn"
									class="form-control form-control-sm" placeholder="ISBN"
									required>
							</div>
							<div class="form-group">
								<select class="form-control" id="departmentName"
									name="departmentName" required>
									<option value="" disabled selected>Please choose
										department</option>
									<option th:each="departmentDto : ${departments}"
										th:value="${departmentDto.departmentName}"
										th:text="${departmentDto.departmentName}"></option>
								</select>
							</div>
							<div class="form-group">
								<input type="submit" value="submit" class="btn login_btn">
								<input type="reset" value="reset" class="btn login_btn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
